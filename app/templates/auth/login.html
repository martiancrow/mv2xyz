{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}mv2 - Login{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>用户登录</h1>
</div>
<div class="login-box row">
	<div class="col-md-4">
	    <form action="{{ url_for('auth.login') }}" method="post">
	    	{{form.csrf_token}}
			<div class="form-group">
			  	<input type="email" class="form-control" placeholder="请输入电子邮箱" name="email">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="请输入密码" name="password">
			</div>
			<button type="submit" class="btn btn-default" style="width: 100%;">登录</button>
			<!--<a class="btn btn-default" href="{{ url_for('auth.register') }}" role="button" style="width: 100%;margin-top: 12px;">注册</a>-->
	    </form>
		<br/>		    
	    <p><a href="#">忘记密码?</a></p>
	</div>
</div>


{% endblock %}
